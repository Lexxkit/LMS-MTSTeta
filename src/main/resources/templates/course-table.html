<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>

<body>
<header th:replace="fragments/header :: header"></header>
<main class="container mt-3">
  <section>
    <h1 class="h1 text-center mx-auto mt-4 py-5"><strong>Курсы</strong></h1>
    <div class="row">
      <div class="col-12 col-md-8 col-lg-6 offset-lg-3 offset-md-2">
        <form class="form-inline mb-3" enctype="multipart/form-data">
          <label for="titlePrefix">Search courses by title</label>
          <div class="form-group col-8 col-md-10 pl-0">
            <input class="form-control w-100" id="titlePrefix" name="titlePrefix"
                   th:value="${param.titlePrefix}"
                   type="search"
                   placeholder="Course title" aria-label="Find course">
          </div>
          <div class="form-group col-4 col-md-2 pl-0">
            <button class="btn btn-success w-100" type="submit">Find!</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section>
    <div>
      <a sec:authorize="hasAnyRole('OWNER', 'ADMIN', 'TUTOR')" th:href="@{/course/new}">Добавить
        новый курс</a>
    </div>
  </section>

  <section class="mt-2 pt-1" sec:authorize="isAuthenticated()">
    <table class="table table-striped table-success">
      <thead>
      <tr>
        <th scope="col">
          <a th:href="@{'/admin/user/course' + '?sortField=id&sortDir=' + ${reverseSortDir}}">id</a>
        </th>
        <th scope="col">
          <a th:href="@{'/admin/user/course' + '?sortField=title&sortDir=' + ${reverseSortDir}}">Название</a>
        </th>
        <th scope="col">
          <a th:href="@{'/admin/user/course' + '?sortField=author&sortDir=' + ${reverseSortDir}}">Автор</a>
        </th>
        <th scope="col">
          <a th:href="@{'/admin/user/course' + '?sortField=createdAt&sortDir=' + ${reverseSortDir}}">Дата
            создания</a>
        </th>
        <th scope="col">Назначить/удалить</th>
      </tr>
      </thead>
      <tbody>
      <tr th:unless="${courses.empty}" th:each="course : ${courses}">
        <th scope="row" th:text="${course.id}">1</th>
        <td>
          <a th:href="@{/course/{id}(id = ${course.id})}" th:text="${course.title}">Название
            курса</a>
        </td>
        <td th:text="${course.author}">Автор курса</td>
        <td th:text="${course.createdAt}">Date created</td>
        <td class="row">
          <div class="col-6 previous">
            <form sec:authorize="isAuthenticated()"
                  th:action="@{/course/{id}/assign(id = ${course.id})}"
                  th:method="get">
              <button class="btn btn-success" type="submit">Назначить пользователя</button>
            </form>
          </div>
          <div class="col-6 next">
            <form sec:authorize="hasAnyRole('OWNER', 'ADMIN')"
                  th:action="@{/course/{id}(id = ${course.id})}"
                  th:method="delete">
              <button class="btn btn-danger" type="submit">Удалить курс</button>
            </form>
          </div>
        </td>
      </tr>
      <tr th:if="${courses.empty}">
        <td colspan="4">No courses to display</td>
      </tr>
      </tbody>
    </table>
  </section>

  <div th:if="${totalPages > 1}">
    <div class="row-sm-10">
      <div class="col-sm-2">
        Всего курсов: [[${totalItems}]]
      </div>
      <div class="col-sm-2">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
						  <a th:if="${currentPage != i}" th:href="@{'/course/page/' + ${i}}">[[${i}]]</a>
						  <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
      </div>
    </div>
  </div>
  </section>
</main>
</body>
</html>
